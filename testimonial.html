        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100%;
}
.background_container{
    width: 100vw;
    height: 100vh;
    background-color:#d6e2f0;
    display: flex;
    flex-direction: column;
    padding: 2.5rem;
    align-items: center;
    gap: 3rem;
}
.header_container{
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
}
.header_disc{
    text-align: center;
    color:#9da6b1;
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-weight:400;
    font-style: normal;
}
.header_title{
    color: #61347e ;
    font-size: 2rem;
}
.main_container{
    width: 270px;
    height: 250px;
    background-color: white;
    border: 2px solid #9064fa;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 0.3rem;
    overflow: hidden;
   transition-duration: 2s;
   transition-timing-function: ease; 
}
.main_container:hover{
  box-shadow: 0 2px 4px #9064fa;
  transform: scale(1.1);
}
.icon{
    width: 5rem;
    height: 5rem;
    border: none;
    border-radius: 50%;
}
.name_container{
  font-size: 1rem;
   color: #61347e;
   font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: bold;
  font-style: normal;
}
 .rating_container {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      /* height: 100vh; */
    }

    .rating {
      direction: rtl; /* Reverse order for easier styling */
      unicode-bidi: bidi-override;
      font-size: 1.25rem;
      display: inline-flex;
    }

    .rating input {
      display: none;
    }

    .rating label {
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #5708ff;
    }
    .footer_container{
      font-size: 0.7rem;
      text-align: center;
      font-weight: 500;
      font-family: "Work Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal; 
    }
